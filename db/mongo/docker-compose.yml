version: "3.8"
services:
  mongo:
    image: mongo:4.4.6
    container_name: mongo
    hostname: mongo
    networks:
      - mongo-network
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    networks:
      - mongo-network
    ports:
      - 8081:8081
    depends_on:
      - mongo
volumes:
  db_data:
networks:
  mongo-network:
    driver: bridge
